<body>

                    alt="logo-img" title="Logo"></a>
        </nav>
        <nav class="left-menu">
            <ul>
                <li>
                    <button class="search-buton" tabindex="1">
                        <i tabindex="1" class="bi bi-search"> <input type="search" placeholder="Ara"> </i>
                    </button>

                </li>
                <li>
                    <button class="bag" tabindex="1">
                        <i class="bi bi-bag-fill" tabindex="1"></i>
                        <div class="main-bag" tabindex="1">
                            <div class="bag-1" tabindex="1">
                                <img src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_1.3/w_467,c_limit/60d2e87c-9eaa-46a0-b9aa-0f730291262b/air-force-1-07-ayakkab%C4%B1s%C4%B1-SqKG2H.png"
                                    alt="shoe-img">
                                <p>1 Adet</p>
                                <p>750TL</p>
                            </div>
                            <div class="bag-2" tabindex="1">
                                <img src="https://static.nike.com/a/images/q_auto:eco/t_product_v1/f_auto/dpr_1.3/w_467,c_limit/b6gpll6zin5i8ayra255/air-monarch-4-antrenman-ayakkab%C4%B1s%C4%B1-VrTWXJJn.png"
                                    alt="shoe-img">
                                <p>1 Adet</p>
                                <p>950TL</p>
                            </div>
                        </div>
                    </button>
                </li>
                <li>
                    <div class="aside" tabindex="1">
                        <i class="bi bi-list"></i>
                        <div class="main-aside" tabindex="1">
                            <div class="aside-man" tabindex="1">
                                <p tabindex="1">Erkek</p>
                                <ol class="aside-list-man">
                                    <li><a href="man-shoe-3.html">Günlük</a></li>
                                    <li><a href="man-shoe-2.html">Yürüyüş</a> </li>
                                    <li><a href="man-shoe-1.html">Koşu</a> </li>
                                </ol>
                            </div>
                            <div class="aside-women" tabindex="1">
                                <p tabindex="1">Kadın</p>
                                <ol class="aside-list-women">
                                    <li><a href="women-shoe-2.html">Günlük</a> </li>
                                    <li><a href="women-shoe-1.html">Yürüyüş</a> </li>
                                    <li><a href="women-shoe-3.html">Koşu</a> </li>
                                </ol>
                            </div>
                            <div class="aside-bottom">
                                <a href="about.html">
                                    <p>Hakkımızda</p>
                                </a>
                                <a href="content.html">
                                    <p>İletişim</p>
                                </a>
                            </div>
                        </div>

                    </div>

                </li>
            </ul>
        </nav>
    </header>

    <!-- header end -->

    <!-- article start -->

    <article class="form-main">
        <form class="form" action="index.html" method="get">

            <label for="kart-no">Kart No</label><br>
            <input id="kart-no" type="tel" pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" placeholder="5555-5555-5555-5555"
                required> <br>

            <label for="name">Kart Üzerindeki isim</label><br>
            <input id="name" type="text" pattern="[A-Za-z].{1,}" placeholder="Kart Üzerindeki İsim" required> <br>

            <div class="form-bottom">
                <div>
                    <label for="history">Son Kullanım Tarihi </label><br>
                    <input id="history" type="month" min="2023-02" placeholder="Son Kullanım Tarihi" required>
                </div>
                <div>
                    <label for="cvc">Güvenlik Kodu(CVC) </label><br>
                    <input id="cvc" type="number" min="0" max="1000" placeholder="Güvenlik Kodu" required><br>
                </div>
            </div>
            <input class="send" type="submit" value="Ekle">
        </form>
    </article>

    <!-- article end -->


</body>

</html>
